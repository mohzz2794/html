<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<title>Event Form-DATA</title>
</head>

<body>

<h1 style="text-align:center; color: red">Event Booking Form</h1>
<hr><br>

<form>
	<fieldset>
  <legend><h2 style="color: red">Personal Info:</h2></legend>
  <label for="fname">Name:*</label>
  <input type="text" id="fname" name="fname" placeholder="John" maxlength="25" required>
  <label for="email">Email:*</label>
  <input type="email" id="email" name="email" value="test@example.com" autofocus="on" required>
  <label for="pwd">Password:*</label>
  <input type="password" id="pwd" name="pwd" maxlength="6" placeholder="Maximum 6 characters" required><br><br>
   </fieldset><br>

   <label for="categorey">Occupation:*</label>
  <select id="categorey" name="Profession" required>
    <option value="student">Student</option>
    <option value="employee">Employee</option>
    <option value="freelancer" selected>Freelancer</option>
    <label for="freelancer"></label>
  </select><br><br>

  <label for="Date">Event Date:*</label>
  <input type="date" id="Date" name="Event Date" required><br><br>

  <input type="radio" id="1ticket" name="ticket_booked" value="1ticket" required>
  <label for="1">1 Ticket</label><br>
  <input type="radio" id="2tickets" name="ticket_booked" value="2tickets" checked required>
  <label for="2">2 Ticket</label><br>
  <input type="radio" id="3tickets" name="ticket_booked" value="3tickets"required>
  <label for="3">3 Ticket</label><br><br>

  <input type="checkbox" id="payment method" name="online" value="paid online" required>
  <label for="online">Online Payment*</label><br><br>

  

  <legend>Notes:</legend>
  <textarea id="Notes" name="Notes" rows="4" cols="50" required="off"></textarea>
 
 </form><br><br>


  <input type="submit" value="Submit">
  <input type="reset">

</body>
</html>
